<!doctype html>
<html>
<head>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,600,700' rel='stylesheet' type='text/css' data-noprefix>
<link href='style/normalize.css' rel='stylesheet' type='text/css'>
<link href='style/anim.css' rel='stylesheet' type='text/css'>
<link href='style/milkshaker.css' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/prefixfree.min.js"></script>
<script type="text/javascript" src="js/acceleration_monitor.js"></script>
<script type="text/javascript" src="js/game_manager.js"></script>
<script type="text/javascript" src="js/game.js"></script>
</head>
<body>
    <div id="browsersux">Your computer and/or browser sux.</div>
    <div id="main">
        <h1>Milkshaker</h1>
        <p id="counter">0 mL</p>
        <div id="milk_wrapper">
            <div id="milk"><div id="milk_overlay">+ 0 mL</div></div>
        </div>
        <button id="b_shake">Shake</button>
        <p id="turbulence_desc">Shake to make some milk!</p>
        <button id="b_store">Store</button>
        <span id="bonus_desc"></span>
        <div id="overlay"></div>
        <div id="store">
            <div id="store_header">Store<div id="store_milk">0 mL</div></div>
            <div id="store_main">
                <div class="store_item">
                    <h1>Micro-vibrator</h1>
                    <div class="store_button_wrapper"><button id="b_buy" disabled>Buy one for 100 mL</button></div>
                    <p>Its micro-vibration pulses can be used to magnify milk turbulence, generating free milk.</p>
                </div>
                <div id="exit_store_wrapper"><button id="b_hide_store">Exit store</button></div>
            </div>
        </div>
    </div>
</body>
</html>
